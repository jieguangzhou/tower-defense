services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      LEADERBOARD_DB_PATH: /app/data/leaderboard.db
    volumes:
      - ./data:/app/data

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "30000:80"
    depends_on:
      - backend
